sudo: false
os:
  - linux
  - osx
language: ruby
rvm:
  - 2.3.3
  - 2.4.0
  - ruby-head
matrix:
  allow_failures:
    - os: osx
    - rvm: ruby-head
  fast_finish: true
cache: bundler
script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        xvfb-run bundle exec rake test;
    else
        bundle exec rake test;
    fi
  - bundle exec bundle-audit check --update
env:
  global:
    UPLOAD_TO_CODECOV: 1
notifications:
  email:
    on_success: never
    on_failure: always
addons:
  apt:
    packages:
      - xclip
